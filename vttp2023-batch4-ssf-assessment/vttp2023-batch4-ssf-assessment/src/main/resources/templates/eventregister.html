<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
    <body>
        <form method="POST" th:action="@{/registration/register}" th:object="${register}">

            <h1>Register event</h1>
            <br><tr>

            <h4>You have choose to register for the following event</h4>
            <p><span th:text="${event.eventName}"></span></p>
            <p><span th:text="${#dates.format(event.eventDate, 'dd-MMM-yyyy')}"></span></p>

            <div class="container">

                <div class = "mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" th:field="*{fullName}" />
                    <!--* is for calling the attribute of the object-->
                </div>
                <div class = "alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>


                <div class = "mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" class="form-control" name="dob" th:field="*{dob}" />
                    <!--* is for calling the attribute of the object-->
                </div>
                <div class = "alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

                <div class = "mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:field="*{email}" />
                    <!--* is for calling the attribute of the object-->
                </div>
                <div class = "alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                

                <div class = "mb-3">
                    <label for="mobileNo" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}" />
                    <!--* is for calling the attribute of the object-->
                </div>
                <div class = "alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

                <div class = "mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" name="gender" th:field="*{gender}" />
                    <!--* is for calling the attribute of the object-->
                </div>
                <div class = "alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

                <div class = "mb-3">
                    <label for="tickets" class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" name="tickets" th:field="*{tickets}" />
                    <!--* is for calling the attribute of the object-->
                </div>
                <div class = "alert alert-danger" th:if="${#fields.hasErrors('tickets')}" th:errors="*{tickets}"></div>
            </div>

            <button type="submit">Register</button>

        </form>
        
    </body>
</html>
